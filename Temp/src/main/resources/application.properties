spring.application.name=Temp

# Server Configuration
server.port=8081


spring.datasource.url=jdbc:postgresql://localhost:5432/postgr
spring.datasource.username=#gres
spring.datasource.password=#...
spring.datasource.driver-class-name=org.postgresql.Driver
#create
#update
# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# MongoDB Configuration (for sessions)
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=temp_sessions

# Loggingיש
logging.level.com.Temp=DEBUG
logging.level.org.springframework.web=DEBUG

# Static Resources - Serve React app
spring.web.resources.static-locations=classpath:/static/
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2KB

# File Storage Configuration
file.upload-dir=./uploads/cv/

# Gemini API Configuration
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent
gemini.api.key=# put your gemini key here

